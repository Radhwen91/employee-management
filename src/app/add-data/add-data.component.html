<form [formGroup]="addPersonForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="First Name" formControlName="firstName" />
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Last Name" formControlName="lastName" />
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Age" formControlName="age" type="number" />
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Dob" formControlName="dob" />
      </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" />
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Salary" formControlName="salary" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Address" formControlName="address" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="ImageUrl" formControlName="imageurl" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="ContractNumber" formControlName="contractnumber" />
      </mat-form-field>

    <!-- Add more form controls as needed -->
  
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Add Person</button>
  </form>
